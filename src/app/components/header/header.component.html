<header>
  <div class="navbar navbar-dark  shadow-sm">
      <div class="navbar-brand align-item-center d-flex">

          <div class="form-group">

              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" aria-label="Search"
                [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="Pesquisar Produtos">
                <button class="btn btn" type="submit"><p class="button_p_search">Search</p></button>
              </form>
          </div>
          <span class="fa fa-search search-icon"></span>
         <button routerLink="login" class="btn btn_logoff">
          <i  class="fa fa-sign-out" aria-hidden="true"></i>

          <p class="button_p_logoff">Logoff</p>
        </button>

      </div>
      <button routerLink="cart" class="btncart ">
          <i id="fa_cart" style="font-size: 20px; " class="fa fa-cart-plus"></i>
          <div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>
      </button>
  </div>
</header>
