<img class="bannercadastro" src="./assets/bannercadastro/bannerCadastro.png"
alt="banner de um bolo da Confeitaria do Jony" height="400px" width="1280px">
<div class="container text-center">
    <div class="row">
      <div class="container-fluid">
        <div class="col-sm  col-md-12 col-xl-4">
          <div class="row">

  <mat-card class="card_form_cadpf">
<form [formGroup]="form" fxLayoutAlign="center" novalidate>
    <mat-list>
        <mat-list-item>
          <mat-form-field>
          <input matInput placeholder="CNPJ"
              formControlName="cnpj" mascara="99.999.999/9999-99">
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field>
          <input matInput placeholder="RazÃ£o Social"
              formControlName="razaoSocial">
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field>
          <input matInput placeholder="CPF"
              formControlName="cpf" mascara="999.999.999-99">
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field>
          <input matInput placeholder="Nome"
              formControlName="nome">
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field>
          <input matInput placeholder="Email"
              formControlName="email">
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field>
          <input type="password" matInput placeholder="Senha"
              formControlName="senha">
        </mat-form-field>
        <span matTooltip="Senha deve conter ao menos 6 caracteres">
          <mat-icon>help</mat-icon>
        </span>
      </mat-list-item>
      <mat-list-item fxLayoutAlign="center">
        <button  class="mat-button"
            [disabled]="form.invalid" (click)="cadastrarPj()">
            Cadastrar
        </button>
        &nbsp;
        <a  class="btnVoltar" mat-raised-button routerLink="/login">Voltar</a>
      </mat-list-item>
    </mat-list>
  </form>

</mat-card>
</div>
</div>
</div>
</div>
</div>
